<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" action="">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select
        formControlName="region"
        class="form-control">
        <option value="">--selecione continente</option>
        <option *ngFor="let region of regions" [value]="region">
          {{region}}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="countriesByregion.length > 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select
        formControlName="country"
        class="form-control">
        <option value="">--Selecione País</option>
        <option *ngFor="let country of countriesByregion" [value]="country.cca3">
          {{country.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select
        formControlName="border"
        class="form-control">
        <option value="">--Selecione la frontera</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{country.name}}
        </option>
      </select>
    </div>
  </div>


</form>

<h3>Formulario</h3>
<code>
  {{myForm.value | json}}
</code>
<p>is form valid: {{myForm.valid}}</p>
